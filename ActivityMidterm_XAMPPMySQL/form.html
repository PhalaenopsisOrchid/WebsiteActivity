<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Data Capture Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; color: #333; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; }
        input[type="text"], input[type="email"], select { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        input[type="submit"] { background-color: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        input[type="submit"]:hover { background-color: #4cae4c; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Capture New Person Data</h2>
        <form action="submit_data.php" method="POST">

            <label for="full_name">Full Name (*Required)</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="email">Email Address (Optional)</label>
            <input type="email" id="email" name="email">

            <label for="validation_status">Validation Status (*Required)</label>
            <select id="validation_status" name="validation_status" required>
                <option value="">-- Select Status --</option>
                <option value="Captured">Captured</option>
                <option value="Validated">Validated</option>
            </select>

            <label for="validated_by">Validated By (Name/Identifier)</label>
            <input type="text" id="validated_by" name="validated_by">

            <input type="submit" value="Submit Person Data">
        </form>
    </div>
</body>
</html>
