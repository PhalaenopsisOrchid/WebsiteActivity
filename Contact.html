<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Travel Blog</title>
  <style>
    body {
      background-color: #faf2ad;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #2c2c2c;
    }
 
    .blog-name {
      font-size: 42px;
      font-weight: bold;
      color: #1c1c1c;
      margin: 20px 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px #ffffff, 4px 4px #999;
      text-align: center;
    }
 
    .navbar {
      background-color: #1c1c1c;
      padding: 14px 0;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
      text-align: center;
    }
 
    .button {
      background-color: #ffae78;
      color: #2b2b2b;
      padding: 12px 22px;
      margin: 0 10px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s, color 0.3s, transform 0.2s;
    }
 
    .button:hover {
      background-color: #ffb3c6;
      color: #2b2b2b;
      transform: translateY(-3px);
    }
 
    .content {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff9e6;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      text-align: left;
    }
 
    h2 {
      text-align: center;
      color: #1c1c1c;
    }
 
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
 
    input, textarea {
      width: 96%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
 
    textarea {
      resize: vertical;
      min-height: 120px;
    }
 
    .submit-btn {
      margin-top: 20px;
      background-color: #ffae78;
      border: none;
      color: #2b2b2b;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
 
    .submit-btn:hover {
      background-color: #ffb3c6;
    }
  </style>
</head>
<body>
 
  <div class="blog-name">Travel Blog</div>
 
  <div class="navbar">
    <a href="Home.html" class="button">Home</a>
    <a href="Blog.html" class="button">Blog</a>
    <a href="About.html" class="button">About</a>
    <a href="Contact.html" class="button">Contact</a>
  </div>
 
  <div class="content">
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
 
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
 
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
 
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>
 
</body>
</html>
